<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="onix_chat_aidbase">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>onix_chat_aidbase</title>
  <link rel="manifest" href="manifest.json">

  <!-- Start of AidBase Chatbot Script -->
  <script async type="text/javascript" src="https://client.aidbase.ai/chat.ab.js"></script>
  <!-- End of AidBase Chatbot Script -->

  <!-- Custom CSS to position the Chatbot -->
  <style>
    /* Style the chatbot container */
    #chatbot-container {
      position: fixed;
      bottom: 20px;
      /* Adjust this value to move the chatbot up or down */
      right: 20px;
      /* Adjust this value to move the chatbot left or right */
      z-index: 1000;
      /* Ensures the chatbot appears above other elements */
    }
  </style>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>

  <!-- Start of AidBase Chatbot Element -->
  <div id="chatbot-container">
    <ab-chat id="my-chatbot" chatbotID="wjsr07YmvBP1OJoyTUq5C"></ab-chat>
  </div>
  <!-- End of AidBase Chatbot Element -->
</body>

</html>
